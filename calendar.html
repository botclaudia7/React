<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style/calendar.css"/>
</head>
<title>Calendar</title>
<body>
    <div class="top">
        <img src="images/menu.svg">
        <h2>Calendar</h2>
       <img src="images/search.svg">
    </div>
    <div class="menu">
        <div class="select-menu">TODAY</div>
        <div>YEAR</div>
        <div>MONTH</div>
        <div>WEEK</div>
    </div>
    <div class="displayItem">
        <div class="day">13</div>
        <div class="weekday">Tuesday</div>
        <div class="month">DECEMBER</div>
    </div>
    <div>
        <div  class="common-left-border images-attendees">
            <h4>10:00 - 10:30 AM</h4>
            <h5>Weekly Stand Up</h5>
            <h6>Video Call</h6>
            <img src="images/p1.png" class="box p1"/>
            <img src="images/p2.png" class="box p2"/>
            <img src="images/p3.png" class="box p3"/>
        </div>
        <div  class="common-left-border">
            <h4>12:00 - 1:30 PM</h4>
            <h5>Lunch with Frank</h5>
            <h6>Restaurant</h6>
            <div class="images-attendees">
                <img src="images/p4.png" class="box p4"/>
            </div> 
        </div>
    </div>
</body>
</html>
