<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style/reminder.css"/>
</head>
<title>Reminders</title>
<body>
    <table>
        <tr>
          <th>
            <img src="images\goodmorning.jpg" class="greet-part"/>
            <div class="greet">Good Morning!</div>
            <div class="date-class">MONDAY, APRIL 9</div>
          </th>
          <th class="second-part">
            <div class="degrees">
                72&#xb0 
            </div>
            <div class="weather">
                Sunny
            </div>
            <div class="sun">
                <img src="images/sun.ico"/>
            </div>
            <div class="location">
                NEW YORK
            </div>
            
            <div class="dots">
                ..
            </div>
        </th>
        </tr>
        <tr>
          <td>Meetings
            <div class="meetings">
                <div  class="common-left-border images-attendees">
                    <h4>10:00 - 10:30 AM</h4>
                    <h5>Weekly Stand Up</h5>
                    <h6>Video Call</h6>
                    <img src="images/p1.png" class="box p1"/>
                    <img src="images/p2.png" class="box p2"/>
                    <img src="images/p3.png" class="box p3"/>
                </div>
                <div  class="common-left-border">
                    <h4>12:00 - 1:30 PM</h4>
                    <h5>Lunch with Frank</h5>
                    <h6>Restaurant</h6>
                    <div class="images-attendees">
                        <img src="images/p4.png" class="box p4"/>
                    </div> 
                </div>
                <div  class="common-left-border">
                    <h4>3:00 - 3:30 PM</h4>
                    <h5>Meeting with Particia</h5>
                    <h6>Starbucks</h6>
                    <div class="images-attendees">
                        <img src="images/p2.png" class="box p4"/>
                    </div> 
                </div>
            </div>
          </td>
          <td>
            <div class="emails">Emails
                <div></div>
            </div>
           <div class="reminders">Reminders
            <div></div>
           </div>
          </td>
          </td>
        </tr>
     
      </table>
</body>
</html>
